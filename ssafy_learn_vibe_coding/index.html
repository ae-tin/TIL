<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 챗봇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-container">
        <button id="mode-toggle" style="position:absolute;top:18px;right:18px;z-index:2;padding:6px 14px;border-radius:8px;border:none;background:#6667AB;color:#fff;font-weight:bold;cursor:pointer;box-shadow:0 2px 8px rgba(102,103,171,0.12);font-size:1em;">🌙 다크모드</button>
        <div class="chat-header">챗봇</div>
        <div class="chat-window" id="chat-window"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요..." autocomplete="off" />
            <button type="submit">전송</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
    const modeToggle = document.getElementById('mode-toggle');
    modeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        if(document.body.classList.contains('dark-mode')) {
            modeToggle.textContent = '☀️ 라이트모드';
        } else {
            modeToggle.textContent = '🌙 다크모드';
        }
    });
    </script>
</body>
</html>
