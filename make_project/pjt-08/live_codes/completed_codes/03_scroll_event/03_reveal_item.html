<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스크롤 요소 나타내기</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      margin: 20px;
      border-radius: 10px;
    }

    .card {
      background: #333;
      color: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      opacity: 0;
      /* 나타나면 내려오는 모션을 위해 처음부터 위쪽에 위치 */
      transform: translateY(50px);
      /* 모든 움직임에 부드러운 전환을 위해 설정 */
      transition: all 0.8s ease;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="card">
      <h2>첫 번째 카드</h2>
      <p>스크롤하면 나타납니다</p>
    </div>
  </div>

  <div class="section">
    <div class="card">
      <h2>두 번째 카드</h2>
      <p>스크롤하면 나타납니다</p>
    </div>
  </div>

  <div class="section">
    <div class="card">
      <h2>세 번째 카드</h2>
      <p>스크롤하면 나타납니다</p>
    </div>
  </div>

  <script>
    // 카드 요소들 선택
    const cards = document.querySelectorAll('.card')

    // 스크롤 이벤트 처리
    function checkScroll() {
      const windowHeight = window.innerHeight  // 현재 창의 높이

      cards.forEach(card => {
        // 카드의 화면상 위치 확인
        const cardTop = card.getBoundingClientRect().top

        // 카드가 화면에 들어오면 visible 클래스 추가
        if (cardTop < windowHeight - 200) {
          card.classList.add('visible')
        }

      })
    }

    // 스크롤 이벤트 리스너
    window.addEventListener('scroll', checkScroll)

  </script>
</body>
</html>
